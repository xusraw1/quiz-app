{% extends 'base.html' %}
{% block title %} Главная {% endblock %}

{% block content %}
    <br>
    <div class="container">
        <div class="container-mt-5">
            <h3>Добавленные теста</h3>
            {% for test in tests %}
                <ol>
                    <li>
                        {{ test.title }} | <small><a
                            href="{% url 'ready_to_test' test.pk %}">Решить</a></small>
                    </li>
                </ol>
            {% endfor %}
        </div>
    </div>
{% endblock %}
